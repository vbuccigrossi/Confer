# Upstream PHP-FPM
upstream php-fpm {
    server app:9000;
    keepalive 16;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=120r/m;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=300r/m;

# JSON access log format
log_format json_combined escape=json
'{'
  '"time":"$time_iso8601",'
  '"remote":"$proxy_add_x_forwarded_for",'
  '"method":"$request_method",'
  '"path":"$uri",'
  '"query":"$query_string",'
  '"status":$status,'
  '"bytes":$body_bytes_sent,'
  '"referer":"$http_referer",'
  '"ua":"$http_user_agent",'
  '"req_time":$request_time,'
  '"upstream_time":"$upstream_response_time",'
  '"upstream_status":"$upstream_status"'
'}';

# Main server block
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name _;

    # Document root
    root /var/www/html/public;
    index index.php;

    # Logging
    access_log /var/log/nginx/access.json json_combined;
    error_log /var/log/nginx/error.log warn;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Uncomment if TLS terminates at Nginx
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Hide server version
    server_tokens off;

    # Client body size limit
    client_max_body_size 64M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Buffer tuning
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml;

    # Disable access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Health endpoints (no rate limiting)
    location ~ ^/health/(live|ready) {
        try_files $uri /index.php?$query_string;

        # No logging for health checks
        access_log off;
    }

    # Metrics endpoint (no rate limiting, but optional auth in controller)
    location = /metrics {
        try_files $uri /index.php?$query_string;
    }

    # API routes with rate limiting
    location ~ ^/api/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        try_files $uri /index.php?$query_string;
    }

    # General routes with relaxed rate limiting
    location / {
        limit_req zone=general_limit burst=50 nodelay;

        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handler
    location ~ \.php$ {
        # Security: Don't serve non-existent PHP files
        try_files $uri =404;

        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass php-fpm;

        # Buffer tuning
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_busy_buffers_size 64k;

        # Timeouts
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;

        # Keep-alive
        fastcgi_keep_conn on;
    }

    # Static assets with long cache
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg|css|js|woff|woff2|ttf|eot|otf)$ {
        expires 7d;
        access_log off;
        add_header Cache-Control "public, immutable";

        # Security headers still apply
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Deny access to sensitive files
    location ~ /(\.env|\.git|composer\.(json|lock)|package(-lock)?\.json|phpunit\.xml|webpack\.mix\.js|artisan) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to storage and bootstrap/cache
    location ~ ^/(storage|bootstrap/cache)/ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
