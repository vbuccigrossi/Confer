services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile.prod
    image: latch-app:latest
    container_name: latch-app
    restart: always
    working_dir: /var/www/html
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      PHP_OPCACHE_VALIDATE_TIMESTAMPS: "0"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - latch-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9000"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  queue:
    image: latch-app:latest
    container_name: latch-queue
    restart: always
    working_dir: /var/www/html
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
    depends_on:
      app:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: php artisan queue:work --sleep=1 --tries=3 --backoff=3,10,30 --max-jobs=1000 --max-time=3600
    networks:
      - latch-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "pgrep", "-f", "queue:work"]
      interval: 30s
      timeout: 3s
      retries: 3

  scheduler:
    image: latch-app:latest
    container_name: latch-scheduler
    restart: always
    working_dir: /var/www/html
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
    depends_on:
      app:
        condition: service_healthy
    command: php artisan schedule:work
    networks:
      - latch-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    healthcheck:
      test: ["CMD", "pgrep", "-f", "schedule:work"]
      interval: 30s
      timeout: 3s
      retries: 3

  websockets:
    image: latch-app:latest
    container_name: latch-websockets
    restart: always
    working_dir: /var/www/html
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
    depends_on:
      app:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: php artisan websockets:serve --host=0.0.0.0 --port=6001
    networks:
      - latch-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "6001"]
      interval: 30s
      timeout: 3s
      retries: 3

  nginx:
    image: nginx:1.25-alpine
    container_name: latch-nginx
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx-cache:/var/cache/nginx:rw
    depends_on:
      app:
        condition: service_healthy
    networks:
      - latch-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health/live"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: latch-postgres
    restart: always
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: ${DB_PASSWORD:-app}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.utf8"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - latch-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "app", "-d", "app"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s
    command: >
      postgres
      -c shared_buffers=256MB
      -c effective_cache_size=768MB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=2621kB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_connections=100

  redis:
    image: redis:7-alpine
    container_name: latch-redis
    restart: always
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
      --appendfsync everysec
    volumes:
      - redis-data:/data
    networks:
      - latch-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  nginx-cache:
    driver: local

networks:
  latch-network:
    driver: bridge
